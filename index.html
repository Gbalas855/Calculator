<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/icons8-calculator-48.png">
  </head>
  <body>
    <main>
      <div class="cal-container">
        <div class="top-container">
          <h1 class="header">Calculator</h1>
          <div class="display-container">
            <div class="operate-display"></div>
            <div class="cal-display">0</div>
          </div>
        </div>
        <div class="bottom-container">
          <div class="left-btn-container">
            <button class="operator-btn" value="." id="decimal" data-operator=".">.</button>
            <button class="num-btn" value="0">0</button>
            <button class="operator-btn" value="=" id="equal-btn" data-operator="=">=</button>
            <button class="num-btn" value="1">1</button>
            <button class="num-btn" value="2">2</button>
            <button class="num-btn" value="3">3</button>
            <button class="num-btn" value="4">4</button>
            <button class="num-btn" value="5">5</button>
            <button class="num-btn" value="6">6</button>
            <button class="num-btn" value="7">7</button>
            <button class="num-btn" value="8">8</button>
            <button class="num-btn" value="9">9</button>
            <button class="operator-btn" value="reset" data-operator="reset" id="reset-btn">AC</button>
          </div>
          <div class="right-btn-container">
            <button class="operator-btn" data-operator="backspace"><img src="./img/delete.png" alt="delete" width="36px" height="36px"></button>
            <button class="operator-btn" data-operator="/">/</button>
            <button class="operator-btn" data-operator="*">×</button>
            <button class="operator-btn" data-operator="-">-</button>
            <button class="operator-btn" data-operator="+">+</button>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
     <p>Copyright © 2024 Gbalas855</p>
     <a href="https://github.com/Gbalas855" target="_blank">
      <img src="./img/icons8-github-50.png" alt="github" width="24px" height="24px">
     </a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
